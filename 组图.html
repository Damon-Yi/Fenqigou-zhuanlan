    <script>
        $(function(){
            var swiper = new Swiper('.img_news>.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 0,
                centeredSlides: true,
                loop: false,
                onSlideNextStart: function(swiper){
                    $('.n_pagination').find(".n_pagination_current").html(swiper.activeIndex+1);
                },
                onSlidePrevStart: function(swiper){
                    $('.n_pagination').find(".n_pagination_current").html(swiper.activeIndex+1);
                },
                onInit:function(swiper){
                    $('.n_pagination').find(".n_pagination_current").html(1);
                    $('.n_pagination').find(".n_pagination_total").html(swiper.slides.length);
                },
                onTouchEnd:function(swiper){
                    
                }
            });
            //swiper.slideTo($(this).index(), false);
            
            var bannerSwiper3 = new Swiper('.swiper-type-3', {
                autoHeight: true,
                slidesPerView : '3',
                spaceBetween : 10
            });
        });
    </script>
